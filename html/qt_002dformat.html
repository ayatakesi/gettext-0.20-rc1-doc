<span id="QthuomatutoWenZi-Lie-"></span><h4 class="subsection">15.3.20 Qtフォーマット文字列</h4>

<p>Qtの書式文字列はdocumentation of the QString class
<a href="file:/usr/lib/qt-4.3.0/doc/html/qstring.html">file:/usr/lib/qt-4.3.0/doc/html/qstring.html</a>で説明されています。要約すると、指定子は&lsquo;<samp>%</samp>&rsquo;とその後ろの数字から成り立ちます。1つの書式文字列内に同じ指定子を2回以上使うことはできません。
</p>
